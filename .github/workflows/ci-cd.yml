name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      # - main-*
      # - dev-*
  pull_request:
    branches:
      - main
      # - main-*

# GITHUB_TOKENì— íŒ¨í‚¤ì§€ ì“°ê¸° ê¶Œí•œ ë¶€ì—¬
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: do-develop-space # ê°œì¸ GitHub ê³„ì •
  SERVICE_NAME: barofarm-frontend

jobs:
  # ==================================================
  # CI: Build, Test, Code Quality
  # ==================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Code formatting check (Prettier)
        run: pnpm format:check

      - name: Lint check (ESLint)
        run: pnpm lint

      - name: Build with Next.js
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next
            public
            package.json
            pnpm-lock.yaml
            Dockerfile
            docker-compose.yml

  # ==================================================
  # Docker: Build and Push Images
  # ==================================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 30 # Docker ë¹Œë“œ íƒ€ì„ì•„ì›ƒ ì„¤ì •
    # data, infra ë¸Œëœì¹˜ëŠ” Docker ë¹Œë“œ ê±´ë„ˆë›°ê¸° (ì¸í”„ë¼ë§Œ ë°°í¬)
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/main-')) &&
      !contains(github.ref, 'main-data') && 
      !contains(github.ref, 'main-infra')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: do-develop-space # ê°œì¸ ê³„ì •
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ env.SERVICE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
          flavor: |
            latest=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ env.SERVICE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ env.SERVICE_NAME }}:buildcache,mode=max

      - name: Make package public
        if: success()
        run: |
          PACKAGE_NAME="${{ env.SERVICE_NAME }}"
          echo "Making package ${PACKAGE_NAME} public..."

          # GitHub APIë¥¼ ì‚¬ìš©í•˜ì—¬ íŒ¨í‚¤ì§€ visibilityë¥¼ publicìœ¼ë¡œ ë³€ê²½
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/user/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}' || echo "Failed to make package public (may already be public or require manual setup)"

          echo "âœ… Package ${PACKAGE_NAME} visibility set to public"

  # ==================================================
  # CD: Deploy to AWS EC2
  # ==================================================
  deploy:
    name: Deploy Frontend to AWS EC2
    runs-on: ubuntu-latest
    needs: build-and-test # docker-buildê°€ ê±´ë„ˆë›°ì–´ì§ˆ ìˆ˜ ìˆìœ¼ë¯€ë¡œ build-and-testì—ë§Œ ì˜ì¡´
    if: startsWith(github.ref, 'refs/heads/main-')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract branch name
        id: branch
        run: |
          BRANCH=$(echo ${GITHUB_REF#refs/heads/} | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g')
          echo "name=$BRANCH" >> $GITHUB_OUTPUT
          echo "Deploying from branch: $BRANCH"

      - name: Deploy to EC2
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME }}
        timeout-minutes: 10 # ë°°í¬ íƒ€ì„ì•„ì›ƒ ì„¤ì •
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem

          # SSH ì—°ê²° ì˜µì…˜ (ì•ˆì •ì„± ê°œì„ )
          SSH_OPTS="-i private_key.pem -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=30 -o ServerAliveCountMax=10 -o ConnectTimeout=10 -o TCPKeepAlive=yes"

          # SSH ì—°ê²° í…ŒìŠ¤íŠ¸ (ì¬ì‹œë„ ë¡œì§)
          echo "Testing SSH connection to ${USER}@${HOST}..."
          MAX_RETRIES=3
          RETRY_COUNT=0
          SSH_CONNECTED=false

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if ssh $SSH_OPTS -o ConnectTimeout=10 ${USER}@${HOST} "echo 'SSH connection successful'" 2>/dev/null; then
              SSH_CONNECTED=true
              break
            else
              RETRY_COUNT=$((RETRY_COUNT + 1))
              echo "âš ï¸ SSH connection attempt $RETRY_COUNT failed, retrying in 5 seconds..."
              sleep 5
            fi
          done

          if [ "$SSH_CONNECTED" = false ]; then
            echo "âŒ Failed to connect to EC2 after $MAX_RETRIES attempts"
            echo "ğŸ’¡ Please check:"
            echo "   1. EC2 instance is running"
            echo "   2. Security Group allows SSH (port 22) from GitHub Actions IP"
            echo "   3. EC2 instance is accessible"
            rm -f private_key.pem
            exit 1
          fi

          echo "âœ… SSH connection established"

          # EC2ì— ë°°í¬ ë””ë ‰í† ë¦¬ ìƒì„±
          ssh $SSH_OPTS ${USER}@${HOST} "mkdir -p /home/${USER}/apps/FE"

          # EC2ì— ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ë° docker-compose íŒŒì¼ë“¤ ë³µì‚¬
          scp $SSH_OPTS \
            ./scripts/deploy-frontend.sh ${USER}@${HOST}:/home/${USER}/

          scp $SSH_OPTS \
            ./docker-compose.yml ${USER}@${HOST}:/home/${USER}/apps/FE/

          scp $SSH_OPTS \
            ./Dockerfile ${USER}@${HOST}:/home/${USER}/apps/FE/

          # GHCR_PAT ë˜ëŠ” GITHUB_TOKEN ì‚¬ìš© (GHCR_PAT ìš°ì„ )
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            GHCR_TOKEN="${{ secrets.GHCR_PAT }}"
          else
            GHCR_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi

          # ë¸Œëœì¹˜ëª… ê¸°ë°˜ ì´ë¯¸ì§€ íƒœê·¸ ê²°ì •
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g')
          IMAGE_TAG="${BRANCH_NAME}"

          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ë¥¼ ë°±ê·¸ë¼ìš´ë“œë¡œ ì‹¤í–‰í•˜ê³  ë¡œê·¸ íŒŒì¼ì— ì €ì¥
          echo "ğŸš€ Starting deployment in background..."
          DEPLOY_LOG="/home/${USER}/apps/FE/deploy-frontend-$(date +%Y%m%d-%H%M%S).log"

          ssh $SSH_OPTS ${USER}@${HOST} \
            "cd /home/${USER}/apps/FE && \
             nohup bash -c 'GITHUB_TOKEN=${GHCR_TOKEN} GITHUB_REF=${{ github.ref }} REGISTRY=${{ env.REGISTRY }} IMAGE_NAME=${{ env.IMAGE_NAME }} SERVICE_NAME=${{ env.SERVICE_NAME }} bash /home/${USER}/deploy-frontend.sh' > ${DEPLOY_LOG} 2>&1 & \
             echo \$! > /tmp/deploy-frontend.pid"

          echo "â³ Deployment started in background. PID saved to /tmp/deploy-frontend.pid"
          echo "ğŸ“ Log file: ${DEPLOY_LOG}"
          echo "â³ Waiting 10 seconds for initial deployment steps..."
          sleep 10

          # ë°°í¬ ì§„í–‰ ìƒí™© í™•ì¸ (ìµœëŒ€ 5ë¶„ ëŒ€ê¸°)
          echo "ğŸ“Š Monitoring deployment progress..."
          MAX_WAIT=300  # 5ë¶„
          ELAPSED=0
          INTERVAL=10   # 10ì´ˆë§ˆë‹¤ í™•ì¸

          while [ $ELAPSED -lt $MAX_WAIT ]; do
            # ë°°í¬ í”„ë¡œì„¸ìŠ¤ê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸
            if ssh $SSH_OPTS ${USER}@${HOST} "test -f /tmp/deploy-frontend.pid && ps -p \$(cat /tmp/deploy-frontend.pid) > /dev/null 2>&1"; then
              # ë¡œê·¸ì˜ ë§ˆì§€ë§‰ ëª‡ ì¤„ í™•ì¸
              LAST_LOG=$(ssh $SSH_OPTS ${USER}@${HOST} "tail -n 3 ${DEPLOY_LOG} 2>/dev/null || echo 'Log file not ready yet'")
              echo "[${ELAPSED}s] Deployment in progress... Last log: ${LAST_LOG}"
              sleep $INTERVAL
              ELAPSED=$((ELAPSED + INTERVAL))
            else
              # í”„ë¡œì„¸ìŠ¤ê°€ ì¢…ë£Œë¨ - ì„±ê³µ ë˜ëŠ” ì‹¤íŒ¨ í™•ì¸
              echo "âœ… Deployment process completed. Checking final status..."
              
              # ì „ì²´ ë¡œê·¸ ê°€ì ¸ì˜¤ê¸°
              echo "ğŸ“ Fetching deployment log..."
              DEPLOY_LOG_CONTENT=$(ssh $SSH_OPTS ${USER}@${HOST} "cat ${DEPLOY_LOG} 2>/dev/null || echo 'Log file not found'" 2>/dev/null || echo "Could not fetch log")
              echo "$DEPLOY_LOG_CONTENT"
              echo ""
              
              # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
              echo "ğŸ” Checking container status..."
              CONTAINER_STATUS=$(ssh $SSH_OPTS ${USER}@${HOST} "docker ps -a | grep ${SERVICE_NAME} || echo 'No container found'" 2>/dev/null || echo "Could not check container status")
              echo "$CONTAINER_STATUS"
              echo ""
              
              # ì»¨í…Œì´ë„ˆê°€ ì‹¤í–‰ ì¤‘ì¸ì§€ í™•ì¸
              if ssh $SSH_OPTS ${USER}@${HOST} "docker ps | grep -q ${SERVICE_NAME}" 2>/dev/null; then
                echo "âœ… Container is running. Deployment appears successful!"
                
                # í—¬ìŠ¤ ì²´í¬ (Next.jsê°€ ì‘ë‹µí•˜ëŠ”ì§€ í™•ì¸)
                echo "ğŸ¥ Performing health check..."
                sleep 5
                if ssh $SSH_OPTS ${USER}@${HOST} "curl -f http://localhost:3000 > /dev/null 2>&1"; then
                  echo "âœ… Health check passed! Frontend is responding."
                else
                  echo "âš ï¸ Health check failed, but container is running."
                fi
                
                rm -f private_key.pem
                exit 0
              else
                echo "âš ï¸ Container is not running. Deployment may have failed."
                
                # ì»¨í…Œì´ë„ˆ ë¡œê·¸ í™•ì¸ (ì¡´ì¬í•˜ëŠ” ê²½ìš°)
                if echo "$CONTAINER_STATUS" | grep -q "${SERVICE_NAME}"; then
                  echo "ğŸ” Checking container logs..."
                  ssh $SSH_OPTS ${USER}@${HOST} "docker logs ${SERVICE_NAME} --tail 50 2>&1 || echo 'Could not fetch container logs'" || echo "Could not fetch container logs"
                fi
                
                echo ""
                echo "ğŸ“ Full log location: ${DEPLOY_LOG}"
                echo "ğŸ’¡ To check manually: ssh ${USER}@${HOST} 'cat ${DEPLOY_LOG}'"
                rm -f private_key.pem
                exit 1
              fi
            fi
          done

          # íƒ€ì„ì•„ì›ƒ ë°œìƒ
          echo "â±ï¸ Deployment timeout after ${MAX_WAIT} seconds"
          echo "ğŸ“ Fetching recent log entries..."
          ssh $SSH_OPTS ${USER}@${HOST} "tail -n 50 ${DEPLOY_LOG} 2>/dev/null || echo 'Log file not found'" || echo "Could not fetch log"
          echo ""
          echo "ğŸ” Checking container status..."
          ssh $SSH_OPTS ${USER}@${HOST} "docker ps -a | grep ${SERVICE_NAME} || echo 'No container found'" || echo "Could not check container status"
          echo ""
          echo "ğŸ” Checking recent container logs (if exists)..."
          ssh $SSH_OPTS ${USER}@${HOST} "docker logs ${SERVICE_NAME} --tail 30 2>&1 || echo 'Container logs not available'" || echo "Could not fetch container logs"

          # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
          if ssh $SSH_OPTS ${USER}@${HOST} "docker ps | grep -q ${SERVICE_NAME}"; then
            echo "âœ… Container is running despite timeout. Deployment may have succeeded."
            rm -f private_key.pem
            exit 0
          else
            echo "âŒ Container is not running. Deployment may have failed."
            echo "ğŸ’¡ Check full log manually: ssh ${USER}@${HOST} 'cat ${DEPLOY_LOG}'"
            rm -f private_key.pem
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        env:
          HOST: ${{ secrets.EC2_HOST }}
          USER: ${{ secrets.EC2_USERNAME }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful for frontend"
          else
            echo "âŒ Deployment failed for frontend"
            echo ""
            echo "ğŸ’¡ Troubleshooting steps:"
            echo "   1. Check EC2 instance status: AWS Console â†’ EC2 â†’ Instances"
            echo "   2. Verify Security Group allows SSH (port 22) from GitHub Actions IP ranges"
            echo "   3. Check if instance is running: aws ec2 describe-instances --instance-ids <instance-id>"
            echo "   4. Test SSH manually: ssh ${USER}@${HOST} 'echo test'"
            echo "   5. Check deployment status: ssh ${USER}@${HOST} 'docker ps | grep barofarm-frontend'"
            echo "   6. Check deployment logs: ssh ${USER}@${HOST} 'ls -lt /home/${USER}/apps/FE/deploy-frontend-*.log | head -1 | xargs cat'"
            echo ""
            echo "ğŸ“ Note: If SSH connection timed out, the deployment script might not have run."
            echo "   The container might still be running with the previous version."
          fi

  # ==================================================
  # Cleanup: ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬
  # ==================================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    permissions:
      contents: read
      packages: write # íŒ¨í‚¤ì§€ ì‚­ì œ ê¶Œí•œ í•„ìš”

    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ env.SERVICE_NAME }}
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'false'
        continue-on-error: true # íŒ¨í‚¤ì§€ê°€ ì—†ì–´ë„ ì‹¤íŒ¨í•˜ì§€ ì•Šë„ë¡
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }} # ëª…ì‹œì ìœ¼ë¡œ í† í° ì „ë‹¬



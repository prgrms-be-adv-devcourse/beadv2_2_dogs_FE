name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      # - main-*
      # - dev-*
  pull_request:
    branches:
      - main
      # - main-*

# GITHUB_TOKENì— íŒ¨í‚¤ì§€ ì“°ê¸° ê¶Œí•œ ë¶€ì—¬
permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: do-develop-space # ê°œì¸ GitHub ê³„ì •
  SERVICE_NAME: barofarm-frontend

jobs:
  # ==================================================
  # CI: Build, Test, Code Quality
  # ==================================================
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    env:
      # Next.js ë¹Œë“œ ì‹œ public env ì£¼ì… (Secretsì— ê°’ ì„¤ì • í•„ìš”)
      NEXT_PUBLIC_API_GATEWAY_URL: ${{ secrets.NEXT_PUBLIC_API_GATEWAY_URL }}
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || secrets.NEXT_PUBLIC_API_GATEWAY_URL }}
      NEXT_PUBLIC_TOSS_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_TOSS_CLIENT_KEY || secrets.TOSS_CLIENT_KEY }}
      NEXT_PUBLIC_IMAGE_BASE_URL: ${{ secrets.NEXT_PUBLIC_IMAGE_BASE_URL || '/uploads' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: '9'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Code formatting check (Prettier)
        run: pnpm format:check

      - name: Lint check (ESLint)
        run: pnpm lint

      - name: Build with Next.js
        run: pnpm build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            .next
            public
            package.json
            pnpm-lock.yaml
            Dockerfile
            docker-compose.yml

  # ==================================================
  # Docker: Build and Push Images
  # ==================================================
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test
    env:
      NEXT_PUBLIC_API_GATEWAY_URL: ${{ secrets.NEXT_PUBLIC_API_GATEWAY_URL }}
      NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL || secrets.NEXT_PUBLIC_API_GATEWAY_URL }}
      NEXT_PUBLIC_TOSS_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_TOSS_CLIENT_KEY || secrets.TOSS_CLIENT_KEY }}
      NEXT_PUBLIC_IMAGE_BASE_URL: ${{ secrets.NEXT_PUBLIC_IMAGE_BASE_URL || '/uploads' }}
    timeout-minutes: 30 # Docker ë¹Œë“œ íƒ€ì„ì•„ì›ƒ ì„¤ì •
    # data, infra ë¸Œëœì¹˜ëŠ” Docker ë¹Œë“œ ê±´ë„ˆë›°ê¸° (ì¸í”„ë¼ë§Œ ë°°í¬)
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/main-')) &&
      !contains(github.ref, 'main-data') && 
      !contains(github.ref, 'main-infra')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: do-develop-space # ê°œì¸ ê³„ì •
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ env.SERVICE_NAME }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha,prefix={{branch}}-,format=short
            type=raw,value={{branch}}-{{date 'YYYYMMDD-HHmmss'}}
          flavor: |
            latest=true

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          build-args: |
            NEXT_PUBLIC_API_GATEWAY_URL=${{ env.NEXT_PUBLIC_API_GATEWAY_URL }}
            NEXT_PUBLIC_API_BASE_URL=${{ env.NEXT_PUBLIC_API_BASE_URL }}
            NEXT_PUBLIC_TOSS_CLIENT_KEY=${{ env.NEXT_PUBLIC_TOSS_CLIENT_KEY }}
            NEXT_PUBLIC_IMAGE_BASE_URL=${{ env.NEXT_PUBLIC_IMAGE_BASE_URL }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ env.SERVICE_NAME }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ env.SERVICE_NAME }}:buildcache,mode=max

      - name: Make package public
        if: success()
        run: |
          PACKAGE_NAME="${{ env.SERVICE_NAME }}"
          echo "Making package ${PACKAGE_NAME} public..."

          # GitHub APIë¥¼ ì‚¬ìš©í•˜ì—¬ íŒ¨í‚¤ì§€ visibilityë¥¼ publicìœ¼ë¡œ ë³€ê²½
          curl -X PATCH \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/user/packages/container/${PACKAGE_NAME} \
            -d '{"visibility":"public"}' || echo "Failed to make package public (may already be public or require manual setup)"

          echo "âœ… Package ${PACKAGE_NAME} visibility set to public"

  # ==================================================
  # CD: Deploy to AWS EC2
  # ==================================================
  deploy:
    name: Deploy Frontend to AWS EC2
    runs-on: [self-hosted, public]
    needs: docker-build # docker-buildê°€ ì™„ë£Œëœ í›„ ë°°í¬
    if: |
      github.event_name == 'push' && 
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/main-')) &&
      !contains(github.ref, 'main-data') && 
      !contains(github.ref, 'main-infra')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract branch name
        id: branch
        run: |
          BRANCH=$(echo ${GITHUB_REF#refs/heads/} | tr '[:upper:]' '[:lower:]' | sed 's/[^a-z0-9-]/-/g')
          echo "name=$BRANCH" >> $GITHUB_OUTPUT
          echo "Deploying from branch: $BRANCH"

      - name: Deploy to EC2
        env:
          USER: ${{ secrets.EC2_USERNAME || 'ubuntu' }}
        timeout-minutes: 10 # ë°°í¬ íƒ€ì„ì•„ì›ƒ ì„¤ì •
        run: |
          # Self-hosted runnerì—ì„œ ì§ì ‘ ë°°í¬ ì‹¤í–‰
          echo "ğŸš€ Starting deployment on self-hosted runner..."
          echo "ğŸ“ Runner is already on the target server, no SSH needed"
          
          # GHCR_PAT ë˜ëŠ” GITHUB_TOKEN ì‚¬ìš© (GHCR_PAT ìš°ì„ )
          if [ -n "${{ secrets.GHCR_PAT }}" ]; then
            GHCR_TOKEN="${{ secrets.GHCR_PAT }}"
          else
            GHCR_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi
          
          # ë°°í¬ ë””ë ‰í† ë¦¬ ì„¤ì •
          if [ -z "$USER" ]; then
            USER=$(whoami)
          fi
          DEPLOY_DIR="/home/${USER}/apps/FE"
          mkdir -p ${DEPLOY_DIR}
          
          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ë° í•„ìš”í•œ íŒŒì¼ë“¤ì„ ë°°í¬ ë””ë ‰í† ë¦¬ë¡œ ë³µì‚¬
          echo "ğŸ“¦ Copying deployment files..."
          cp ./scripts/deploy-frontend.sh ${DEPLOY_DIR}/
          cp ./docker-compose.yml ${DEPLOY_DIR}/
          cp ./Dockerfile ${DEPLOY_DIR}/
          chmod +x ${DEPLOY_DIR}/deploy-frontend.sh
          
          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰
          echo "ğŸš€ Executing deployment script..."
          cd ${DEPLOY_DIR}
          
          export GITHUB_TOKEN=${GHCR_TOKEN}
          export GITHUB_REF="${{ github.ref }}"
          export REGISTRY="${{ env.REGISTRY }}"
          export IMAGE_NAME="${{ env.IMAGE_NAME }}"
          export SERVICE_NAME="${{ env.SERVICE_NAME }}"
          export USER=${USER}
          
          # ë°°í¬ ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ (ì§ì ‘ ì‹¤í–‰, ë°±ê·¸ë¼ìš´ë“œ ì•„ë‹˜)
          bash ${DEPLOY_DIR}/deploy-frontend.sh
          
          # ë°°í¬ ê²°ê³¼ í™•ì¸
          echo "ğŸ” Checking deployment status..."
          sleep 5
          
          # ì»¨í…Œì´ë„ˆ ìƒíƒœ í™•ì¸
          if docker ps | grep -q ${SERVICE_NAME}; then
            echo "âœ… Container is running. Deployment successful!"
            
            # í—¬ìŠ¤ ì²´í¬ (Next.jsê°€ ì‘ë‹µí•˜ëŠ”ì§€ í™•ì¸)
            echo "ğŸ¥ Performing health check..."
            sleep 5
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ… Health check passed! Frontend is responding."
            else
              echo "âš ï¸ Health check failed, but container is running."
            fi
          else
            echo "âŒ Container is not running. Deployment may have failed."
            echo "ğŸ” Checking container status..."
            docker ps -a | grep ${SERVICE_NAME} || echo "No container found"
            
            # ì»¨í…Œì´ë„ˆ ë¡œê·¸ í™•ì¸ (ì¡´ì¬í•˜ëŠ” ê²½ìš°)
            if docker ps -a | grep -q ${SERVICE_NAME}; then
              echo "ğŸ” Checking container logs..."
              docker logs ${SERVICE_NAME} --tail 50 2>&1 || echo "Could not fetch container logs"
            fi
            exit 1
          fi

      - name: Notify deployment status
        if: always()
        env:
          USER: ${{ secrets.EC2_USERNAME || 'ubuntu' }}
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful for frontend"
          else
            echo "âŒ Deployment failed for frontend"
            echo ""
            echo "ğŸ’¡ Self-hosted runner troubleshooting steps:"
            echo "   1. Check if Docker is running: docker ps"
            echo "   2. Check container status: docker ps -a | grep barofarm-frontend"
            echo "   3. Check container logs: docker logs barofarm-frontend"
            echo "   4. Check deployment directory: ls -la /home/${USER}/apps/FE/"
            echo "   5. Verify GitHub Container Registry access: docker login ghcr.io"
            echo "   6. Check runner logs for more details"
            echo ""
            echo "ğŸ“ Note: Since this is a self-hosted runner, check the runner machine directly."
          fi

  # ==================================================
  # Cleanup: ì˜¤ë˜ëœ ì´ë¯¸ì§€ ì •ë¦¬
  # ==================================================
  cleanup:
    name: Cleanup Old Images
    runs-on: ubuntu-latest
    needs: deploy
    if: success()
    permissions:
      contents: read
      packages: write # íŒ¨í‚¤ì§€ ì‚­ì œ ê¶Œí•œ í•„ìš”

    steps:
      - name: Delete old container images
        uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ env.SERVICE_NAME }}
          package-type: 'container'
          min-versions-to-keep: 5
          delete-only-untagged-versions: 'false'
        continue-on-error: true # íŒ¨í‚¤ì§€ê°€ ì—†ì–´ë„ ì‹¤íŒ¨í•˜ì§€ ì•Šë„ë¡
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }} # ëª…ì‹œì ìœ¼ë¡œ í† í° ì „ë‹¬


